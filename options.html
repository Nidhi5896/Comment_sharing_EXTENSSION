<!DOCTYPE html>
<html>
<head>
  <title>Comment Share Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      max-width: 800px;
    }
    h1 {
      color: #1a73e8;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .platform-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .platform-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      width: 140px;
    }
    .platform-item label {
      font-weight: normal;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .save-status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Comment Share Options</h1>
  
  <div class="option-group">
    <label>Enable for platforms:</label>
    <div class="platform-list">
      <div class="platform-item">
        <input type="checkbox" id="facebook" checked>
        <label for="facebook">Facebook</label>
      </div>
      <div class="platform-item">
        <input type="checkbox" id="twitter" checked>
        <label for="twitter">Twitter/X</label>
      </div>
      <div class="platform-item">
        <input type="checkbox" id="reddit" checked>
        <label for="reddit">Reddit</label>
      </div>
      <div class="platform-item">
        <input type="checkbox" id="youtube" checked>
        <label for="youtube">YouTube</label>
      </div>
      <div class="platform-item">
        <input type="checkbox" id="instagram" checked>
        <label for="instagram">Instagram</label>
      </div>
      <div class="platform-item">
        <input type="checkbox" id="linkedin" checked>
        <label for="linkedin">LinkedIn</label>
      </div>
    </div>
  </div>
  
  <div class="option-group">
    <label for="buttonStyle">Button style:</label>
    <select id="buttonStyle">
      <option value="default">Default (Blue outline)</option>
      <option value="text">Text only</option>
      <option value="icon">Icon only</option>
    </select>
  </div>
  
  <div class="option-group">
    <label for="highlightColor">Highlight color:</label>
    <input type="color" id="highlightColor" value="#FFEB3B">
  </div>
  
  <div class="option-group">
    <label for="highlightDuration">Highlight duration (seconds):</label>
    <input type="range" id="highlightDuration" min="1" max="5" value="2" step="0.5">
    <span id="durationValue">2.0</span>
  </div>
  
  <button id="save">Save Options</button>
  <div id="saveStatus" class="save-status">Options saved!</div>
  
  <script src="options.js"></script>
</body>
</html>
